{% load static %}
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% block meta_description %} {% endblock %}" />
    <meta name="keywords" content="{% block meta_keywords %} {% endblock %}" />
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
    <link rel="stylesheet" href="{% block other_css %}{% endblock %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'img/logo.svg' %}" />
    {% block extra_head %} {% endblock %}
    {% load livereload_tags %}
    <meta property="og:title" content="{% block og_title %}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% endblock %}">
    <meta property="og:url" content="{% block og_url %}{% endblock %}">
    <meta property="og:type" content="{% block og_type %}{% endblock %}">
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@YourTwitterHandle">
    <meta name="twitter:title" content="{% block twitter_title %}{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}{% endblock %}">
  <body>
    <section class="wrapper">
        <header class="header ">
            <div class="inner-header">
                <img src="{% static 'img/logo.svg' %}" alt="logo">
            </div>
        </header>
    </section>
  </body>
</html>
